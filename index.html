<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel='stylesheet' href='css/style.css'>
</head>
<body>
	<h1>Country search engine</h1>
	<button id='search'>Search a country</button>
	<input id='country-name' type='text' />
	<h2>List of countries</h2>
	<ul id='countries'>
		<li>No data</li>
	</ul>
	<script id="template-tableEntry" type="x-tmpl-mustache">
		<div class='table'>
			<div class='row'>
				<div class='col-2'>
					<div id='flag'><img src='{{ flag }}'></div>
				</div>
				<div class='col-10'>
					<div id='name'>{{ name }}</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-12'>
					<div id='background-info'>Background Information:</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-2'>
					<div class='header'>Capital:</div>
				</div>
				<div class='col-10'>
					<div class='data'>{{ capital }}</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-2'>
					<div class='header'>Land area:</div>
				</div>
				<div class='col-10'>
					<div class='data'>{{ area }}</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-2'>
					<div class='header'>Population:</div>
				</div>
				<div class='col-10'>
					<div class='data'>{{ population }}</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-2'>
					<div class='header'>Languages:</div>
				</div>
				<div class='col-10'>
					<div class='data'>{{ languages }}</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-2'>
					<div class='header'>Currency:</div>
				</div>
				<div class='col-10'>
					<div class='data'>{{ currencies }}</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-12'>
					<div id='footer'></div>
				</div>
			</div>
		</div>
	</script>
	<script src="vendor/mustache.js"></script>
	<script src='js/script.js'></script>
</body>
</html>
